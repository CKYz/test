<body>
    <h1>2022聖誕節倒數</h1>
    <div id="ShowDate"></div>

    <script>
        var MerryDate = new Date("2022/12/25");
        var NowDate = new Date();
        var OverDate = (MerryDate-NowDate)/86400000;
        document.getElementById("ShowDate").innerText = parseInt(OverDate) + "天" ; 
    </script>
</body>
